<div ng-controller="primiCtrl">
	<h1>Unesite vrednosti za prijem artikla:</h1>
	<form>
		<div class="form-group">
			<label>Kolicina</label> <input class="form-control"
				ng-model="primi.kolicina" />
		</div>
		<div class="form-group">
			<label>Jedinicna cena</label> <input class="form-control"
				ng-model="primi.jedinicnaCena" />
		</div>

		<button type="button" ng-click="doPrimi()" class="btn btn-success">Primi</button>
	</form>
</div>
